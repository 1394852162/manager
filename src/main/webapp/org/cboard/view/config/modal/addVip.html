<form id="addVipForm" class="form-horizontal" role="form" name="addVipForm" ng-submit="ctrl.submit()">
    <!-- 模态框header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{'CONFIG.MENU_VIP.ADD_VIP'|translate}}</h4>
    </div>


    <!-- 模态框body -->
    <div class="modal-body" >

        <div class="row">
            <!-- VIP员工 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_NAME'|translate}}</span>
                    <!--<select class="form-control with-search " select-picker data-live-search="true"
                            title="Select Consumer"
                            ng-model="addVipName"
                            ng-options="obj.empId as obj.empName for obj in empList.data">
                    </select>-->

                    <!--<select  class="form-control" id="addVipName" name="addVipName" ng-model="addVipName">
                        <option value="">{{'CONFIG.MENU_VIP.PLEASE_SELECT'|translate}}</option>
                        &lt;!&ndash; 直接用模型值第一个会为空，所以这里填充第一个 &ndash;&gt;
                        <option ng-repeat="x in empList.data" value="{{x.empId}}">{{x.empName}}</option>
                    </select>-->
                    <!--<input select2 ng-model="a" select2-model="aS2" config="config1" class="form-control" type="text"/>-->
                    <select select2 ng-model="addVipName" class="form-control"
                            id="addVipName" name="addVipName" ng-model="addVipName"
                            placeholder="{{'CONFIG.MENU_VIP.PLEASE_SELECT'|translate}}">
                        <option value="">{{'CONFIG.MENU_VIP.PLEASE_SELECT'|translate}}</option>
                        <option ng-repeat="x in empList.data" value="{{x.empId}}">{{x.empName}}</option>
                        <!--<option value="1">数据1</option>
                        <option value="2">数据2</option>
                        <option value="3">数据3</option>
                        <option value="4">数据4</option>
                        <option value="{{ item.id }}" ng-repeat="item in config2">{{ item.text }}</option>-->
                    </select>
                    <!--<select ngc-select-search class="common-select"
                            ng-model="addVipName"
                            ng-options="obj.empId as obj.empName for obj in empList.data"
                            name="addVipName">
                        <option value="">请选择</option>
                    </select>-->
                </div>
            </div>
            <!-- 票数 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                <div class="input-group has-feedback">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_TICKET'|translate}}</span>
                    <!--<input type="password" class="form-control" id="newVipPwd" name="newVipPwd"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}" ng-model="newVipPwd">-->
                    <input type="text" class="form-control" id="addVipTicket" name="addVipTicket"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}" ng-model="addVipTicket">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <!-- 员工生日 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="input-group has-feedback">
                    <div  ng-model='timepickerTest'  ng-time class="input-group date form_date col-lg-12 col-md-12 col-sm-12 col-xs-12"
                          data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_DATE'|translate}}</span>
                        <input class="form-control" size="11" type="text" value=""  id="addVipDate" name="addVipDate"
                               placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}"
                               ng-model="addVipDate" readonly>
                        <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                        <span class="input-group-addon" style="background-color: white;">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <!--<input type="hidden" id="dtp_input2" value="" /><br/>-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <!-- 备注 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.DESC'|translate}}</span>
                    <textarea class="form-control" rows="3" col="12" id="addVipNote" name="addVipNote"
                              placeholder=""
                              ng-model="addVipNote"></textarea>
                </div>
            </div>
        </div>

    </div>

    <!-- 模态框footer ng-disabled="userForm.$invalid" -->
    <div class="modal-footer">
        <button type="submit" name="submit" class="btn btn-primary" id="btn_save"
                ng-disabled="!addVipForm.confirmUserPwd.$pristine && addVipForm.confirmUserPwd.$invalid"
                ng-click="save()">
            {{'CONFIG.MENU_USER.SAVE'|translate}}
        </button>
    </div>
</form>
