<form id="editVipForm" class="form-horizontal" role="form" name="editVipForm" ng-submit="ctrl.submit()">
    <!-- 模态框header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{'CONFIG.MENU_VIP.EDIT_VIP'|translate}}</h4>
    </div>

    <!-- 模态框body -->
    <div class="modal-body">

        <div class="row">
            <!-- VIP员工 -->
            <!--<div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_NAME'|translate}}</span>
                    &lt;!&ndash;<select class="form-control" id="editVipName" ng-model="editVipName">
                        <option value="">{{'CONFIG.MENU_VIP.PLEASE_SELECT'|translate}}</option>
                        &lt;!&ndash; 直接用模型值第一个会为空，所以这里填充第一个 &ndash;&gt;
                        <option ng-repeat="x in deptList.data" value="{{x.deptId}}">{{x.deptName}}</option>
                    </select>&ndash;&gt;
                    <select ng-model="editVipName" ng-options="b.empId as b.empName for b in empList" class="form-control"
                            ng-selected="b.empId==editVipName">
                        &lt;!&ndash;<option value="">请选择网站</option>&ndash;&gt;
                    </select>

                </div>
            </div>-->
            <!-- 所属部门 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_USER.NEW_DEPT'|translate}}</span>
                    <select ng-model="editEmpDept" ng-options="c.deptId as c.deptName for c in deptList_2" class="form-control"
                            ng-selected="c.deptId==editEmpDept">
                        <!--<option value="">请选择网站</option>-->
                    </select>

                </div>
            </div>
            <!-- 票数 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                <div class="input-group has-feedback">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_TICKET'|translate}}</span>
                    <!--<input type="password" class="form-control" id="newVipPwd" name="newVipPwd"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}" ng-model="newVipPwd">-->
                    <input type="text" class="form-control" id="editVipTicket" name="editVipTicket"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}" ng-model="editVipTicket">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <!-- 员工生日 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="input-group has-feedback">
                    <div  ng-model='timepickerTest'  ng-time class="input-group date form_date col-lg-12 col-md-12 col-sm-12 col-xs-12"
                          data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_DATE'|translate}}</span>
                        <input class="form-control" size="11" type="text" value=""  id="editVipDate" name="editVipDate"
                               placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}"
                               ng-model="editVipDate" readonly>
                        <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                        <span class="input-group-addon" style="background-color: white;">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <!--<input type="hidden" id="dtp_input2" value="" /><br/>-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <!-- 备注 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.DESC'|translate}}</span>
                    <textarea class="form-control" rows="3" col="12" id="editVipNote" name="editVipNote"
                              placeholder=""
                              ng-model="editVipNote"></textarea>
                </div>
            </div>
        </div>

    </div>

    <!-- 模态框footer ng-disabled="userForm.$invalid" -->
    <div class="modal-footer">
        <button type="submit" name="submit" class="btn btn-primary" id="btn_save"
                ng-disabled="!editVipForm.confirmUserPwd.$pristine && editVipForm.confirmUserPwd.$invalid"
                ng-click="save()">
            {{'CONFIG.MENU_USER.SAVE'|translate}}
        </button>
    </div>
</form>
