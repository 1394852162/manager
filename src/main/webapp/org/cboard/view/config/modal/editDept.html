<form id="editDeptForm" class="form-horizontal" role="form" name="editDeptForm" ng-submit="ctrl.submit()">
    <!-- 模态框header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{'CONFIG.MENU_DEPT.EDIT_DEPT'|translate}}</h4>
    </div>

    <!-- 模态框body -->
    <div class="modal-body">
        <div class="row">
            <!-- 部门号 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group has-feedback">
                    <span class="input-group-addon">{{'CONFIG.MENU_DEPT.ADD_DEPT_NO'|translate}}</span>
                    <input type="text" class="form-control" id="editDeptNo" name="editDeptNo"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}"
                           ng-model="editDeptNo" required>
                </div>
            </div>
            <!-- 部门名称 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group has-feedback">
                    <span class="input-group-addon">{{'CONFIG.MENU_DEPT.ADD_DEPT_NAME'|translate}}</span>
                    <input type="text" class="form-control" id="editDeptName" name="editDeptName"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}"
                           ng-model="editDeptName" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <!-- 部门备注 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_DEPT.DESC'|translate}}</span>
                    <textarea class="form-control" rows="3" col="12" id="editDeptNote" name="editDeptNote"
                              placeholder=""
                              ng-model="editDeptNote"></textarea>
                </div>
            </div>
        </div>
