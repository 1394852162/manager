<form id="addDeptForm" class="form-horizontal" role="form" name="addDeptForm" ng-submit="ctrl.submit()">
    <!-- 模态框header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{'CONFIG.MENU_DEPT.ADD_DEPT'|translate}}</h4>
    </div>

    <!-- 模态框body -->
    <div class="modal-body">
        <div class="row">
            <!-- 部门号 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group has-feedback">
                    <span class="input-group-addon">{{'CONFIG.MENU_DEPT.ADD_DEPT_NO'|translate}}</span>
                    <input type="text" class="form-control" id="addDeptNo" name="addDeptNo"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}"
                           ng-model="addDeptNo" required>
                </div>
            </div>
            <!-- 部门名称 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12 column">
                <div class="input-group has-feedback">
                    <span class="input-group-addon">{{'CONFIG.MENU_DEPT.ADD_DEPT_NAME'|translate}}</span>
                    <input type="text" class="form-control" id="addDeptName" name="addDeptName"
                           placeholder="{{'CONFIG.MENU_USER.SEARCH'|translate}}"
                           ng-model="addDeptName" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1></h1>
            </div>
        </div>


        <div class="row">
            <!-- 部门状态 -->
            <div class="col-lg-6 col-md-6 col-xs-6 col-xs-12">
                <div class="input-group has-feedback"
                     ng-class="{'has-success' : !addDeptForm.addDeptStatus.$pristine && addDeptForm.addDeptStatus.$valid,
                              'has-error' : !addDeptForm.addDeptStatus.$pristine && addDeptForm.addDeptStatus.$invalid }">
                    <span class="input-group-addon">{{'CONFIG.MENU_DEPT.ADD_DEPT_STATUS'|translate}}</span>
                    <div class="panel-heading form-control" style="
                                    padding: 5px 15px;
                                    border-top-left-radius: 0px;
                                    border-top-right-radius: 0px;">
                        <input tabindex="1" type="radio" id="newEmpStatus1_Y" value="1" name="addDeptStatus"
                               ng-value=1
                               ng-model="addDeptStatus"
                               ng-icheck>
                        <label for="newEmpStatus1_Y" style="font-weight: normal;">{{'CONFIG.MENU_USER.STATUS1_Y'|translate}}</label>
                        <input tabindex="0" type="radio" id="newEmpStatus1_N" value="0" name="addDeptStatus"
                               ng-value=0
                               ng-model="addDeptStatus"
                               ng-icheck>
                        <label for="newEmpStatus1_N" style="font-weight: normal;">{{'CONFIG.MENU_USER.STATUS1_N'|translate}}</label>
                    </div>
                </div>
                <div style="color: red" ng-show="addDeptForm.addDeptStatus.$invalid">
                    <span ng-show="addDeptForm.addDeptStatus.$error.required">
                        {{'CONFIG.MENU_GUESTGRADETYPE.MUST_INPUT'|translate}}
                    </span>
                </div>
            </div>

        </div>

    </div>

    <!-- 模态框footer ng-disabled="userForm.$invalid" -->
    <div class="modal-footer">
        <button type="submit" name="submit" class="btn btn-primary" id="btn_save"
                ng-disabled="!addDeptForm.confirmUserPwd.$pristine && addEmpForm.confirmUserPwd.$invalid"
                ng-click="save()">
            {{'CONFIG.MENU_USER.SAVE'|translate}}
        </button>
    </div>
</form>
