<!-- Content Wrapper. Contains page content -->
<div id="inner-container">
    <form role="form" id="empinfo-form" AUTOCOMPLETE="off">
        <div class="row" style="margin-right: 0px;">
            <!-- 查询 -->
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 column">
                <div class="input-group">
                    <span class="input-group-addon">{{'CONFIG.MENU_VIP.VIP_NAME'|translate}}</span>
                    <input type="text" placeholder = "{{'CONFIG.MENU_VIP.VIP_SEARCH'|translate}}" class="form-control glyphicon-remove"
                           id="vipName"
                           ng-model="vipName">
                </div>
            </div>
            <!-- 添加 -->
            <div class="pull-right" style="margin-top: 0px;">
                <button type="button" class="btn btn-primary " id='addDept' ng-click="addVip()">{{'CONFIG.MENU_VIP.ADD_VIP'|translate}}</button>
                <!--<button type="button" class="btn btn-primary" id='delRole' ng-click="printUser()">{{// 'CONFIG.MENU_USER.PRINT'|translate}}</button>-->
            </div>
        </div>
    </form>

    <div class="row" style="margin-top: 10px; margin-bottom: 0px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
            <table id="listDept" class="table table-bordered">
                <thead>
                <tr>
                    <th ng-repeat="headerInfo in headerInfos track by $index " >{{ headerInfo.name }}</th>
                </tr>
                </tr>
                </thead>
                <tbody id="userTable">
                <tr ng-repeat="row in items " ng-init="outerIndex = $index">
                    <!--<td>{{ row.vipAddId }}</td>-->
                    <td>{{ row.empName }}</td>
                    <td>{{ row.vipAddNum }}</td>
                    <td>{{ row.operaName }}</td>
                    <td>{{ row.vipAddTime | date:'yyyy-MM-dd' }}</td>
                    <td>{{ row.vipAddNote }}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs" ng-click="editVip(row, $event)">
                            <span class="glyphicon glyphicon-pencil"></span>{{'CONFIG.MENU_USER.MODIFY'|translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                ng-click="delVip(row, $event)">
                            <span class="glyphicon glyphicon-remove-circle"></span>{{'CONFIG.MENU_PLACE.PLACE_DEL'|translate}}
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- pagination START-->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  column">
            <div class="pull-right">
                <nav>
                    <ul class="pagination">
                        <li>
                            <a ng-click="Previous()" role="button">
                                <!--<span role="button" >上一页</span>-->
                                <span role="button">&laquo;</span>
                            </a>
                        </li>
                        <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" role="button">
                            <a ng-click="selectPage(page)" >{{ page }}</a>
                        </li>
                        <li>
                            <a ng-click="Next()" role="button">
                                <!--<span role="button" >下一页</span>-->
                                <span role="button" >&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- pagination END-->

</div>
