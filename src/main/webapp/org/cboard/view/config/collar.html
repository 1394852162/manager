<!-- Content Wrapper. Contains page content -->
<div id="inner-container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="box box-solid">
                <div class="box-header with-border text-center">
                    <label class="box-title">{{'CONFIG.MENU_COLLAR.COLLAR_TITLE'|translate}}</label>
                </div>
                <!--no-padding-->
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                            <!-- 留空 -->
                            <div class="form-group"></div>
                            <div class="row">
                                <!-- 领用编码 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.COLLAR_CODE'|translate}}</span>
                                        <input type="text" class="form-control input-sm" id="collarCode" name="collarCode"
                                               placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                               ng-model="collarCode" required/>
                                    </div>
                                </div>
                                <!-- 发放批次 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.BAT_NAME'|translate}}</span>
                                        <select ng-model="collarBatchName" class="form-control" name="collarBatchName"
                                                ng-options="collarBatchName as collarBatchName.batName for collarBatchName in batList">
                                                <!--ng-options="collarBatchName.batId as collarBatchName.batName for collarBatchName in batList">-->
                                            <option value="" selected="selected">{{'CONFIG.MENU_COLLAR.BATCH_SELECT'|translate}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                            <!-- 留空 -->
                            <div class="form-group"></div>
                            <div class="row">
                                <!-- 有效日期 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <!--<div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.D1'|translate}}</span>
                                        <input type="text" class="form-control input-sm" id="collarD1" name="collarD1"
                                               placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                               ng-model="collarD1" required/>
                                        <span class="input-group-addon" style="background-color: white;">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            input-group has-feedback
                                        </span>
                                    </div>-->
                                    <div class="form-group has-feedback">
                                        <span>{{'CONFIG.MENU_COLLAR.D1'|translate}}</span>
                                        <div  ng-model='timepickerTest'  ng-time class="input-group date form_date col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                              data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-MM-dd">
                                            <!--<span class="input-group-addon">{{'CONFIG.MENU_COLLAR.D1'|translate}}</span>-->
                                            <input class="form-control" size="11" type="text" value=""  id="collarD1" name="collarD1"
                                                   placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                                   ng-model="collarD1=collarBatchName.batEndTime  | date:'yyyy-MM-dd' " readonly>
                                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                                            <span class="input-group-addon" style="background-color: white; border: 0px solid #ccc;border-radius: 0px;">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <!--<input type="hidden" id="dtp_input2" value="" /><br/>-->
                                    </div>
                                </div>
                                <!-- 领用日期 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group has-feedback">
                                        <span>{{'CONFIG.MENU_COLLAR.D2'|translate}}</span>
                                        <div  ng-model='timepickerTest'  ng-time class="input-group date form_date col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                              data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                            <!--<span class="input-group-addon">{{'CONFIG.MENU_COLLAR.D1'|translate}}</span>-->
                                            <input class="form-control" size="11" type="text" value=""  id="collarD2" name="collarD2"
                                                   ng-model="collarD2" readonly>
                                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                                            <span class="input-group-addon" style="background-color: white; border: 0px solid #ccc;border-radius: 0px;">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <!--<input type="hidden" id="dtp_input2" value="" /><br/>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                            <!-- 留空 -->
                            <div class="form-group"></div>
                            <div class="row">
                                <!-- 员工姓名 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.EMP_NAME'|translate}}</span>
                                        <!--<input type="text" class="form-control input-sm" id="collarEmpName" name="collarEmpName"
                                               placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                               ng-model="collarEmpName"/>-->
                                        <select ng-model="collarEmpName" class="form-control" name="collarEmpName"
                                                ng-change="collarEmpChange()"
                                                ng-options="collarEmpName as collarEmpName.empName for collarEmpName in empList">
                                            <option value="" selected="selected">{{'CONFIG.MENU_COLLAR.BATCH_SELECT'|translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- 员工工号 -->
                                <!--<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.EMP_CODE'|translate}}</span>
                                        &lt;!&ndash;<input type="text" class="form-control input-sm" id="collarEmpCode" name="collarEmpCode"
                                               placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                               ng-model="collarEmpCode" required/>&ndash;&gt;
                                        <select ng-model="collarEmpCode" class="form-control" name="collarEmpCode"
                                                ng-options="s.empId as s.empNo for s in empList"
                                                ng-selected="s.empId==collarEmpCode">
                                            <option value="" selected="selected">{{'CONFIG.MENU_COLLAR.BATCH_SELECT'|translate}}</option>
                                        </select>
                                        &lt;!&ndash;<select ng-model="collarEmpCode" class="form-control" name="collarEmpCode"
                                                ng-options="s.empId as s.empNo for s in empList"
                                                ng-selected="s.empId==collarEmpCode">
                                            <option value="" selected="selected">{{'CONFIG.MENU_COLLAR.BATCH_SELECT'|translate}}</option>
                                        </select>&ndash;&gt;
                                    </div>
                                </div>-->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <!-- 领用数量 -->
                                    <div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.NUM'|translate}}</span>
                                        <input type="text" class="form-control input-sm" id="collarNum" name="collarNum"
                                               placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                               ng-model="collarNum" required/>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                            <!-- 留空 -->
                            <div class="form-group"></div>
                            <div class="row">

                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <!-- 领用说明 -->
                                    <div class="form-group">
                                        <span>{{'CONFIG.MENU_COLLAR.NOTE'|translate}}</span>
                                        <input type="text" class="form-control input-sm" id="collarNote" name="collarNote"
                                               placeholder="{{'COMMON.PLACEHOLDER'|translate}}"
                                               ng-model="collarNote"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group">
                            <div class="row">
                                <!--pull-right-->
                                <!-- col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                                    <button type="submit" name="submit" ng-click="saveCollar()" class="btn btn-success btn-lg ">
                                        {{'COMMON.OK'|translate}}
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  ">
                                    <button type="submit" ng-click="canelCollar()" class="btn btn-danger btn-lg">
                                        {{'COMMON.CANCEL'|translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
